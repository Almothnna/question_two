<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<link href="Css.css" rel="stylesheet">
<script>
function showMessage(message) {
    document.getElementById("message").innerHTML = message;
}

function alertMessage() {
    var firstName = document.getElementById("first_name").value;
    var lastName = document.getElementById("last_name").value;
    alert("Congratulations " + firstName + " " + lastName + " you are now signed up!");
}
</script>
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name">
        </div>
        <div class="form-group">
            <label for="organization">Organization</label>
            <input type="text" class="form-control" id="organization" name="organization">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="work_phone">Work Phone</label>
            <input type="text" class="form-control" id="work_phone" name="work_phone">
        </div>
        <div class="form-group">
            <label for="home_phone">Home Phone</label>
            <input type="text" class="form-control" id="home_phone" name="home_phone">
        </div>
        <div class="form-group">
            <label for="cell_phone">Cell Phone</label>
            <input type="text" class="form-control" id="cell_phone" name="cell_phone">
        </div>
        <div class="form-group">
            <label for="fax">Fax</label>
            <input type="text" class="form-control" id="fax" name="fax">
        </div>
        <div class="form-group">
            <label for="address1">Address 1</label>
            <input type="text" class="form-control" id="address1" name="address1">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state">
        </div>
        <div class="form-group">
            <label for="zip_code">Zip Code</label>
            <input type="text" class="form-control" id="zip_code" name="zip_code">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" name="country">
        </div>
        <button type="submit" class="btn" onclick="alertMessage()">Submit</button>
        
        <div id="message"></div>
    </form>
</div>
</body>
</html>
